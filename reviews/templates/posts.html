{% extends "base.html" %}

{% block content %}
{{ ckeditor.load() }}
<header class="masthead" style="background-image: url({{ posts.banner }})">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
                <h1>{{ posts.title }}</h1>
                <h2 class="subheading">{{ posts.subtitle }}</h2>
                <span class="meta">Posted by
                  {{ posts.poster.username }} on {{ posts.date.strftime('%d %B, %Y') }}
                  </span>
              </div>
            </div>
          </div>
        </div>
      </header>

   <!-- Post Content -->
   <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{ posts.content|safe }}
        </div>
      </div>
    </div>
  </article>


{% endblock %}
