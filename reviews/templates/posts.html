{% extends "base.html" %}

{% block content %}

<header class="masthead" style="background-image: url('https://www.vintagewinders.co.uk/wp-content/uploads/2017/04/vintage-winders-rolex-banner.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
                <h1>{{ posts.title }}</h1>
                <h2 class="subheading">{{ posts.subtitle }}</h2>
                <span class="meta">Posted by
                  {{ posts.author }}
                  </span>
              </div>
            </div>
          </div>
        </div>
      </header>

   <!-- Post Content -->
   <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ posts.content }}</p>
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}
